<w-slide>
    <w-style>
        <style>
            w-slide {
                position: relative;
                width: 100%;
                display: block;
                overflow: hidden;
            }

            w-slide .slideshow-container {
                box-sizing: border-box;
                position: relative;
                background: #f1f1f1f1;
                font-family: Verdana, sans-serif;
                margin: 0;
            }

            w-slide .mySlides {
                display: none;
                height: 350px;
                text-align: justify;
                white-space: pre-wrap;
            }

            w-slide .prev,
            w-slide .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                margin-top: -30px;
                padding: 16px;
                color: #888;
                font-weight: bold;
                font-size: 20px;
                border-radius: 0 3px 3px 0;
                user-select: none;
            }

            w-slide .next {
                position: absolute;
                right: 0;
                border-radius: 3px 0 0 3px;
            }

            w-slide .prev {
                position: absolute;
                left: 0;
                border-radius: 3px 0 0 3px;
            }

            w-slide .prev:hover,
            w-slide .next:hover {
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
            }

            w-slide .dot-container {
                text-align: center;
                padding: 20px;
                background: rgba(0, 0, 0, 0.3);
                width: calc(100% - 0px);
                position: absolute;
                bottom: 0px;
            }

            w-slide .dot {
                cursor: pointer;
                height: 20px;
                width: 20px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
            }

            w-slide .active,
            w-slide .dot:hover {
                background-color: #717171;
            }

            w-slide .videoSlide {
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
                position: relative;
                display: flex;
            }

            w-slide .embed {
                max-width: 600px;
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
                object-fit: cover;
                position: relative;
            }

            w-slide .embed .middle {
                transition: .5s ease;
                opacity: 0;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(255, 255, 255, 0.5);
            }

            w-slide .videoSlide .embed:hover .middle {
                opacity: 1;
            }

            w-slide .embed .text {
                background-color: #09f;
                color: white;
                font-size: 16px;
                padding: 16px 32px;
                border: none;
                cursor: pointer;
            }

            w-slide .ModalVideo {
                height: 450px;
                width: 100%;
                display: block;
                margin: auto;
            }

            w-slide .videoSlideInfo {
                width: calc(100% - 0px);
                height: 100%;
                margin: 0px;
                padding: 0px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #3e3e3e;
                position: relative;
                overflow: hidden;
            }

            w-slide p {
                width: 100%;
            }

            w-slide h3 {
                width: 80%;
                text-align: center;
                border-radius: 0.3cm;
                padding: 10px;
                color: #1e5799;
            }

            w-slide .bg {
                animation: slide 3s ease-in-out infinite alternate;
                background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
                bottom: 0;
                left: -50%;
                opacity: .5;
                position: absolute;
                right: -50%;
                top: 0;
                z-index: 0;
            }

            w-slide .bg2 {
                animation-direction: alternate-reverse;
                animation-duration: 4s;
            }

            w-slide .bg3 {
                animation-duration: 5s;
            }

            w-slide .content {
                background-color: rgba(255, 255, 255, .8);
                border-radius: .25em;
                box-shadow: 0 0 .25em rgba(0, 0, 0, .25);
                box-sizing: border-box;
                display: flex;
                width: 80%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1;
            }

            @media(max-width: 700px) {
                w-slide .videoSlide {
                    display: flex;
                    flex-direction: column;
                }

                w-slide .videoSlideInfo {
                    height: 100px;
                    z-index: 1;
                    position: absolute;
                    bottom: 0;
                    display: none;
                }

                w-slide .embed {
                    max-width: 100%;
                }

                w-slide .embed .middle {
                    opacity: 1;
                    background-color: rgba(255, 255, 255, 0.3);
                }
            }

            @keyframes slide {
                0% {
                    transform: translateX(-25%);
                }

                100% {
                    transform: translateX(25%);
                }
            }
        </style>
    </w-style>
    <div class="slideshow-container">
        <script src="./index.js" type="module"></script>
        <div class="mySlides" style="display: block;">
            <div class="videoSlide">              
                <div class="videoSlideInfo">
                    <div class="content">
                        
                    </div>
                    <div class="bg"></div>
                    <div class="bg bg2"></div>
                    <div class="bg bg3"></div>
                </div>
            </div>
        </div>        
    </div>  
</w-slide>
